<html lang="zh-cmn-Hans">
<head>

    <title>心理测评</title>
    <link rel="stylesheet" href="./commons/css/weui.css">
</head>
<body ontouchstart="" style="overflow: auto;">
<div class="container" id="container">
    <div class="page tabbar js_show">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab-hs">
                <div class="weui-cells weui-cells_form " style="margin-top:0em">
                    <div class="weui-cell-xlcp">
                        <img src="images/logo.png" width="449px" height="176px">
                    </div>
                    <a class="weui-cell weui-cell_access js_item" data-code="MBTI" data-evaType="1" href="javascript:void(0)" onclick="set(this)">
                        <div class="weui-cell__bd">
                            <p>MBTI职业性格测试</p>

                </div>
                <div class="weui-cells weui-cells_form " style="margin-top:1em">
                    <div class="weui-cell-xlcp">
                        <img src="images/logo.png" width="449px" height="176px">
                    </div>
                    <a class="weui-cell weui-cell_access js_item" data-code="OQ45" data-evaType="2" href="javascript:void(0)" onclick="set(this)">
                        <div class="weui-cell__bd">
                            <p>OQ45效果评估量表</p>
                        </div>

                    </a>
                </div>
                <div class="weui-cells weui-cells_form " style="margin-top:1em">

                    <a class="weui-cell weui-cell_access js_item" data-code="SCL90" data-evaType="3" href="javascript:void(0)" onclick="set(this)">

                <div class="footer"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="commons/js/third/jquery-2.1.4.js"></script>
<script type="text/javascript" src="commons/js/third/jquery-weui.js"></script>
<script type="text/javascript" src="./js/footer.js"></script>
<script>
    function set(a) {
        if (window.localStorage){
            localStorage.code = $(a).attr("data-code");
            localStorage.evaType = $(a).attr("data-evaType");
            location.href = "/eap/static/evaluation_detail.html";
        }
    }
</script>
