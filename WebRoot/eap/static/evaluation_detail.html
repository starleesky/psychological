<body ontouchstart="">
<script>
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideToolbar');
        WeixinJSBridge.call('hideOptionMenu');
    });
</script>
<div class="container" id="container">
    <div class="page tabbar js_show">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab">
                <div class="weui-cell-xlcp">
                    <img src="images/logo.png" width="98%" height="176px">
                </div>
                <a class="weui-cell weui-cell_access js_item" data-id="actionsheet">
                    <div class="weui-cell__bd">
                        <p>迈尔斯-布里格斯性格分类指标（英语：Myers-Briggs Type Indicator，简称MBTI）是性格分类理论模型的一种，其基本理论是根据瑞士心理分析家卡尔·荣格于1921年所出版的书籍《心理类型》。最先的研究者是美国心理学家凯瑟琳·布里格斯及其女儿伊莎贝尔·迈尔斯。
                            虽然在商界流行，但心理学界认为MBTI理论有缺陷，测量结果不可靠，而且同一个人不同时候测量的结果也不同。[1][2][3]，并指出这是巴纳姆效应的例子[4]。相比之下，五大性格特质是更好的性格测度工具。</p>
                    </div>
                </a>

                <div class="weui-cells weui-cells_form " style="margin-top:0em">
                    <a href="./evaluation_person_info.html" class="weui-btn weui-btn_primary">开始测试</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
    $(document).ready(function(){
        $("img").attr('src','images/'+localStorage.code+".png")
            console.log(localStorage.code)
        if (localStorage.code == "MBTI"){
            $("title").html("MBTI职业性格测试");
        }else if(localStorage.code == "OQ45"){
            $("title").html("OQ45心理评估量表");
        }else if(localStorage.code == "SCL90"){
            $("title").html("SCL_90症状自评量表");
        }
    })
</script>
</html>
