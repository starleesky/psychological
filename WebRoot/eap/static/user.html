<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="../commons/css/jquery-weui.css">
<link rel="stylesheet" type="text/css" href="../commons/css/weui.css">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
</head>
<body>
<div class="weui-tab">
    <div class="weui-navbar">
        <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
            选项一
        </a>
        <a class="weui-navbar__item" href="#tab2">
            选项二
        </a>
    </div>
    <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
            <h1>页面一</h1>
        </div>
        <div id="tab2" class="weui-tab__bd-item">
            <h1>页面二</h1>
        </div>
    </div>
</div>
<div class="weui-flex">
    <div class="weui-flex__item">weui</div>
    <div class="weui-flex__item">weui</div>
</div>
<div class="weui-cells">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>标题文字</p>
        </div>
        <div class="weui-cell__ft">说明文字</div>
    </div>
</div>
<div class="weui-cells__title">表单报错</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_warn">
        <div class="weui-cell__hd"><label for="" class="weui-label">卡号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" pattern="[0-9]*" value="weui input error" placeholder="请输入卡号">
        </div>
        <div class="weui-cell__ft">
            <i class="weui-icon-warn"></i>
        </div>
    </div>
</div>
<a href="javascript:;" class="weui-btn weui-btn_primary">按钮</a>
</body>

<script rel="stylesheet" type="application/javascript" src="../commons/js/third/jquery-2.1.4.js"></script>
<script rel="stylesheet" type="application/javascript" src="../commons/js/third/jquery-weui.js"></script>
<script rel="stylesheet" type="application/javascript" src="../commons/js/third/jquery-extend.js"></script>
<script rel="stylesheet" type="application/javascript" src="../commons/js/third/tab.js"></script>
<script rel="stylesheet" type="application/javascript">
</script>
</html>
