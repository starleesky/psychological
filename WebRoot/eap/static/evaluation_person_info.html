<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>MBTI职业性格测试</title>
    <link rel="stylesheet" href="./commons/css/weui.css">
</head>
<body ontouchstart="">
<div class="container" id="container">
    <div class="page tabbar js_show">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab">
                <p class="weui-cell__yyxx">个人信息</p>
                <div class="weui-cells weui-cells_form " style="margin-top:0em">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">测试人</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" id="userName" pattern="[0-9]*" placeholder="姓名">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">所在单位</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" id="company" pattern="[0-9]*" placeholder="单位名称">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" id="sex" pattern="[0-9]*" placeholder="请选择">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">年龄</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" id="age" pattern="[0-9]*" placeholder="年龄">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">联系方式</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="tel" id="userPhone" placeholder="手机号">
                        </div>
                    </div>
                    <div style="height:100px;"></div>
                    <a href="./evaluation_testing.html" class="weui-btn weui-btn_primary" onclick="goTest(this)">进入测试</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="commons/js/third/jquery-2.1.4.js"></script>
<script>
    function goTest($this) {
        localStorage.sex=$("#sex").val();
        localStorage.userName=$("#userName").val();
        localStorage.userPhone=$("#userPhone").val();
        localStorage.age=$("#age").val();
        localStorage.company=$("#company").val();
        location.href = "/eap/static/evaluation_testing.html";
    }
</script>
</html>
