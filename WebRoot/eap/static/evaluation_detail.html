<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="./commons/css/weui.css">

</head>
<body ontouchstart="">
<script>
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideToolbar');
        WeixinJSBridge.call('hideOptionMenu');
    });
</script>
<div class="container" id="container">
    <div class="page tabbar js_show">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab">
                <div class="weui-cell-xlcp">
                    <img src="images/logo.png" width="98%" height="176px">
                </div>
                <div class="weui-cell weui-cell_access js_item" id = "MBTI_ID">
                    <div class="weui-cell__bd">
                        <p>MBTI文案待定</p>
                    </div>
                </div>

                <div class="weui-cell weui-cell_access js_item" id="OQ45_id">
                    <div class="weui-cell__bd">
                        <p>OQ45文案待定</p>
                    </div>
                </div>
                <div class="weui-cell weui-cell_access js_item" id="SCL90_id">
                    <div class="weui-cell__bd">
                        <p>SCL90文案待定</p>
                    </div>
                </div>

                <div class="weui-cells weui-cells_form " style="margin-top:22em">
                    <a href="./evaluation_person_info.html" class="weui-btn weui-btn_primary">开始测试</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
    $(function(){
        function pushHistory() {
            var state = {
                title: "title",
                url: "#"
            };
            window.history.pushState(state, "title", "#");
        }
        pushHistory();
        window.addEventListener("popstate", function(e) {
            window.location.replace("/eap/static/evaluation.html");
        }, false);
    });

    $(document).ready(function(){
        $("img").attr('src','images/'+localStorage.code+".png")
            console.log(localStorage.code)
        $("#OQ45_id").show();
        $("#SCL90_id").show();
        if (localStorage.code == "MBTI"){
            $("#MBTI_ID").show();
            $("#OQ45_id").hide();
            $("#SCL90_id").hide();
            $("title").html("MBTI职业性格测试");
        }else if(localStorage.code == "OQ45"){
            $("#MBTI_ID").hide();
            $("#OQ45_id").show();
            $("#SCL90_id").hide();
            $("title").html("OQ45心理评估量表");
        }else if(localStorage.code == "SCL90"){
            $("#MBTI_ID").hide();
            $("#OQ45_id").hide();
            $("#SCL90_id").show();
            $("title").html("SCL_90症状自评量表");
        }
    })
</script>
</html>
