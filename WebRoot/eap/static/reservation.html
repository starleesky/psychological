<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>预约咨询</title>
    <link rel="stylesheet" href="./commons/css/weui.css">
</head>
<body ontouchstart="">
<div class="container" id="container">
    <div class="page tabbar js_show">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab">
                <div class="weui-navbar weui-navbar-fixed">
                    <p class="weui-cell">╳</p>
                    <div class="weui-navbar__item">
                        预约咨询
                    </div>
                    <p class="weui-cell">...</p>
                </div>
                <div class="weui-article">
                    <div>
                        <img src="./images/logo.png">
                    </div>
                    <div>
                        <p class="weui-cell__by">欢迎使用易安陂平台预约咨询</p>
                    </div>
                    <p class="weui-cell__by">我们会为您匹配最适合的咨询师</p>
                </div>

                <p class="weui-cell__yyxx">预约信息</p>
                <div class="weui-cells weui-cells_form " style="margin-top:0em">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">预约人</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="姓名">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">所在单位</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="单位名称">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请选择">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">年龄</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="年龄">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="tel" placeholder="手机号">
                        </div>
                        <div class="weui-cell__ft">
                            <button class="weui-vcode-btn">获取验证码</button>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" pattern="[0-6]*" placeholder="输入短信验证码">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">需求描述</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" size="100" placeholder="可不填(最多输入100字)">
                        </div>
                    </div>
                    <a href="javascript:;" class="weui-btn weui-btn_primary">立即预约</a>
                    <div>
                        <p class="weui-cell__lxwm">联系我们 0571-87389185 </p>
                        <p class="weui-cell__lxwm">预约咨询服务时间 9:00-20:00</p>
                    </div>
                </div>
                <div class="weui-tabbar weui-navbar-fixed">
                    <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    </span>
                        <p class="weui-tabbar__label">咨询预约</p>
                    </a>
                    <a href="javascript:;" class="weui-tabbar__item">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">心理测评</p>
                    </a>
                    <a href="javascript:;" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    </span>
                        <p class="weui-tabbar__label">星火陪护计划</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
