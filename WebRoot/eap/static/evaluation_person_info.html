<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>预约咨询</title>
    <link rel="stylesheet" href="./commons/css/weui.css">
</head>
<body ontouchstart="">
<div class="container" id="container">
    <div class="page tabbar js_show">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab">
                <div class="weui-navbar weui-navbar-fixed">
                    <p class="weui-cell">╳</p>
                    <div class="weui-navbar__item">
                        MBTI职业性格测试
                    </div>
                    <p class="weui-cell">...</p>
                </div>
                <div style="height:50px;"></div>
                <p class="weui-cell__yyxx">个人信息</p>
                <div class="weui-cells weui-cells_form " style="margin-top:0em">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">测试人</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" pattern="[0-9]*" placeholder="姓名">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">所在单位</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" pattern="[0-9]*" placeholder="单位名称">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请选择">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">年龄</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="年龄">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">联系方式</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="tel" placeholder="手机号">
                        </div>
                    </div>
                    <div style="height:100px;"></div>
                    <a href="javascript:;" class="weui-btn weui-btn_primary">进入测试</a>
                </div>
                <div class="weui-tabbar weui-navbar-fixed">
                    <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                        <p class="weui-tabbar__label"><</p>
                    </a>
                    <a href="javascript:;" class="weui-tabbar__item">
                        <p class="weui-tabbar__label">></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
