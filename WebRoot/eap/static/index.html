<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>预约咨询</title>
    <link rel="stylesheet" href="/eap/static/commons/css/weui.css">
    <link rel="stylesheet" href="/eap/static/commons/css/jquery-weui.css">
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">-->
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">-->
</head>
<body ontouchstart="" style="overflow: auto;">
<div class="container" id="container">
    <div class="page tabbar js_show">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab">
                <div class="weui-article">
                    <div>
                        <img src="./images/company-logo.png" style="margin-left: 33%">
                    </div>
                    <div style="height: 30px;margin-top: 10px">
                        <p class="weui-cell__by">欢迎使用易安陂平台预约咨询</p>
                        <p class="weui-cell__by">我们会为您匹配最适合的咨询师</p>
                    </div>
                </div>

                <p class="weui-cell__yyxx">预约信息</p>
                <div class="weui-cells weui-cells_form " style="margin-top:0em">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">预约人</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" maxlength="10" id="userName" minlength="2"
                                   placeholder="姓名">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">所在单位</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" maxlength="30" id="company" placeholder="单位名称">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="sex" readonly="readonly" placeholder="请选择">
                            <input class="weui-input" id="sexValue" type="hidden" readonly="readonly">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">年龄</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" pattern="[0-9]*" id="age" maxlength="3"
                                   placeholder="年龄">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="tel" id="userPhone" maxlength="11" required="required" placeholder="手机号">
                        </div>
                        <div class="weui-cell__ft">
                            <button class="weui-vcode-btn" id="getSmsCode">获取验证码</button>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" id="code" pattern="[0-6]*" maxlength="6" placeholder="输入短信验证码">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">需求描述</label></div>
                        <div class="weui-cell__bd">
                            <textarea class="weui-input" id="remark" size="100" placeholder="可不填(最多输入100字)" cols="30" rows="3" style="height: 63px;"></textarea>
                        </div>
                    </div>
                    <a href="javascript:void(0);" class="weui-btn weui-btn_primary" id="submitBtn"
                       type="submit" >立即预约</a>
                </div>
                <div id="loadingToast" style="display:none;">
                    <div class="weui-mask_transparent"></div>
                    <div class="weui-toast">
                        <i class="weui-loading weui-icon_toast"></i>
                        <p class="weui-toast__content">数据加载中</p>
                    </div>
                </div>
                <div class="weui-cell"></div>
                <div>
                    <p class="weui-cell__lxwm" style="height: 30px;">联系我们 <a href="tel:0571-87389185"
                                                                             style="color: #4A90E2;">0571-87389185</a></p>
                    <p class="weui-cell__lxwm" style="height: 30px;">预约咨询服务时间 9:00-20:00</p>
                </div>
                <div style="height:50px;"></div>
                <div class="footer">
                    <div class="weui-tabbar weui-footer_fixed-bottom">
                        <a href="javascript:window.location.replace('/eap/static/index.html')" class="weui-tabbar__item weui-bar__item_on">
                            <img src="./images/yyzx-on.png" alt="" class="weui-tabbar__icon">
                            <p class="weui-tabbar__label">咨询预约</p>
                        </a>
                        <a href="javascript:window.location.replace('/eap/static/evaluation.html')" class="weui-tabbar__item">
                            <img src="./images/xlcp.png" alt="" class="weui-tabbar__icon">
                            <p class="weui-tabbar__label">心理测评</p>
                        </a>
                        <a href="javascript:window.location.replace('/eap/static/plan.html')" class="weui-tabbar__item">
                            <img src="images/xhphjh.png" alt="" class="weui-tabbar__icon">
                            <p class="weui-tabbar__label">星火陪护计划</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="/eap/static/js/weui.min.js"></script>
<script language="javascript">

    $(document).ready(function(){
        var code = GetRequest().code;
        var result; // 定义变量接收返回值
        $.ajax({
            url: "/common/weixinLogin?param="+code,
            async: false,//改为同步方式
            type: "GET",
            cache: false,
            dataType: "json",
            success: function (data) {
                console.log(data)
                result = data; // 接收返回值
            }
        });
    })
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    function myFunc() {
        $("#submitBtn").removeAttr("disabled");
        $("#loadingToast").css("display","none");
    }

    $("#submitBtn").click(function () {
        var userName = $("#userName").val();
        if(userName==null||userName==undefined||userName==''){
            $.toast("姓名不能为空","text");
            return false;
        }
        var sex = $("#sexValue").val();
        if(sex==null||sex==undefined||sex==''){
            $.toast("性别不能为空","text");
            return false;
        }
        var age = $("#age").val();
        if(age==null||age==undefined||age==''){
            $.toast("年龄不能为空","text");
            return false;
        }
        var userPhone = $("#userPhone").val();
        if(userPhone==null||userPhone==undefined||userPhone==''){
            $.toast("手机号不能为空","text");
            return false;
        }
        var code = $("#code").val();
        if(code==null||code==undefined||code==''){
            $.toast("验证码不能为空","text");
            return false;
        }
        $(this).removeAttr("style")
        $(this).attr("disabled", "disabled");
        $("#loadingToast").css("display","block");
        $.ajax({
            type: 'POST',
            url: '/common/subscribe',
            data: JSON.stringify({
                "userName": userName,
                "userPhone": $("#userPhone").val(),
                "company": $("#company").val(),
                "sex": $("#sexValue").val(),
                "age": $("#age").val(),
                "remark": $("#remark").val(),
                "code": $("#code").val(),
                "openid":localStorage.openid
            }),
            headers: {
                'Content-Type': 'application/json'
            },
            success: function (data) {
                if (data.result) {
                    result = new Array();
                    $("#loadingToast").attr("display","none");
                    location.href = "reservation_success.html";
                } else {
                    $.toast(data.message, "text");
                }
            }
        });
        myFunc();
    })

    $("#getSmsCode").click(function () {
        var mobile = $("#userPhone").val();
        if (!mobile) {
            $.toast("请输入手机号","text");
            return false;
        }
        var sec = 60;
        var iv = window.setInterval(function () {
            if (sec == 0) {
                window.clearInterval(iv);
                document.getElementById("getSmsCode").disabled = false;
                $('#getSmsCode').text('重新发送');
                return false;
            } else {
                sec = sec - 1;
                $('#getSmsCode').text('重新发送(' + sec + ')');
            }
        }, 1000);
        if (document.getElementById("getSmsCode").disabled) {
            document.getElementById("getSmsCode").disabled = true;
        } else {//兼容谷歌浏览器
            $('#getSmsCode').attr("disabled", true);
        }
        $.ajax({
            type: 'POST',
            url: '/common/getSmsCode',
            data: {
                "mobile": mobile
            },
            success: function (data) {
                if (data.result) {
                    console.log(data);
                } else {
                    $.toast("提交失败");
                }
            }
        });
    })

    $('#sex').click(function (e) {
        weui.picker([{
            label: '男',
            value: 1
        }, {
            label: '女',
            value: 2
        }], {
            onChange: function (resul) {
            },
            onConfirm: function (result) {
                if (result[0] == 0) {
                    $("#sex").val('男');
                    $("#sexValue").val(1);
                } else {
                    $("#sex").val("女");
                    $("#sexValue").val(2);
                }
            }
        });
    });

</script>
</html>
