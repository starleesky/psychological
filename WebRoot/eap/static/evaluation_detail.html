                        <p>迈尔斯-布里格斯性格分类指标（英语：Myers-Briggs Type Indicator，简称MBTI）是性格分类理论模型的一种，其基本理论是根据瑞士心理分析家卡尔·荣格于1921年所出版的书籍《心理类型》。最先的研究者是美国心理学家凯瑟琳·布里格斯及其女儿伊莎贝尔·迈尔斯。
                            虽然在商界流行，但心理学界认为MBTI理论有缺陷，测量结果不可靠，而且同一个人不同时候测量的结果也不同。[1][2][3]，并指出这是巴纳姆效应的例子[4]。相比之下，五大性格特质是更好的性格测度工具。</p>
